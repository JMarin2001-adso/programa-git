<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti칩n de Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/stylo.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: url('assets/img/salud-uc.jpg') no-repeat center center fixed;
      background-size: cover;
    }</style>
</head>
<body>
  <h1>Creacion y login</h1>
  
  <button onclick="openModal()">Crear Usuario</button>
  <button onclick="openLoginModal()">Login</button>

  <!-- Modal Crear Usuario -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title" id="formTitle">Crear Usuario</h2>
      <form id="userForm" class="form">
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" id="Nombre" name="Nombre" autocomplete="off" required/>
        </div>
        <div class="form-group">
          <label for="Direccion">Direcci칩n</label>
          <input type="text" id="Direccion" name="Direccion" autocomplete="off" required/>
        </div>
        <div class="form-group">
          <label for="Email">Correo</label>
          <input type="email" id="Email" name="Email" autocomplete="off" required/>
        </div>
        <div class="form-group">
          <label for="Password">Contrase침a</label>
          <input type="password" id="Password" name="Password" autocomplete="off" required/>
        </div>
        <div class="form-actions">
          <button type="button" onclick="closeModal()" class="btn-cancel">Cancelar</button>
          <button type="submit" class="btn-submit" id="submitButton">Crear</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title">Login</h2>
      <form id="loginForm" class="form">
        <div class="form-group">
          <label for="loginEmail">Correo</label>
          <input type="email" id="loginEmail" name="loginEmail" autocomplete="off" required/>
        </div>
        <div class="form-group">
          <label for="loginPassword">Contrase침a</label>
          <input type="password" id="loginPassword" name="loginPassword" autocomplete="off" required/>
        </div>
        <div class="form-actions">
          <button type="button" onclick="closeLoginModal()" class="btn-cancel">Cancelar</button>
          <button type="submit" class="btn-submit">Ingresar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
    function openLoginModal() {
      document.getElementById("loginModal").style.display = "block";
    }
    function closeLoginModal() {
      document.getElementById("loginModal").style.display = "none";
    }
  </script>

  <script src="assets/js/script.js"></script>
</body>
</html>
